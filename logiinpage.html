<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parts and Fix</title>
    <link rel="stylesheet" href="parts and fix.css">
    <style>
        /* Add a background image to the login page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-image: url('.jpg');
            color:lightgoldenrodyellow;
            background-color:lightgrey;
        }

        .login-section {
            background: rgba(0, 0, 0, 0.700); /* Semi-transparent background for the form */
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 100px auto; /* Center the form */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        header h1 {
            text-align: center;
            margin-top: 20px;
            color:lightsalmon;
        }

        footer {
            text-align: center;
            color: lightsalmon;
            margin-top: 20px;
        }
        h2{
            color: orange;
        }
        label{
            color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parts and Fix</h1>
    </header>
    <section class="login-section">
        <h2>Login</h2>
        <form action="index.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Parts and Fix. All Rights Reserved.</p>
    </footer>
</body>
</html>
