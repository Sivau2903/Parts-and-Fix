<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Parts and Fix</title>
    <link rel="stylesheet" href="parts and fix.css">
    <style>
        /* Add a background image to the login page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Parts_and_Fix_logo.jpg')
            background-size cover;
            color:black;
            background-color:lightgrey;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parts and Fix</h1>
    </header>
    <section class="register-section">
        <h2>Register</h2>
        <form action="login.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Parts and Fix. All Rights Reserved.</p>
    </footer>
</body>
</html>
